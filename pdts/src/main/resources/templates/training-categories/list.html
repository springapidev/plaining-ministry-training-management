<!DOCTYPE html>
<html class="loading" lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout.html}">
<!-- BEGIN : Head-->

<head>
    <title>List - Training Category</title>
</head>
<!-- END : Head-->
<body>
<div class="content-wrapper" layout:fragment="main-content">

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
              <div class="row">
                  <div class="col-6">
                      <h4 class="card-title">List Of Training Category</h4>
                  </div>
                  <div class="col-6 text-right">
                      <h4 class="card-title"><a th:href="@{/role/add}">Add New</a></h4>
                  </div>
              </div>
            </div>
            <div class="card-content">
                <div class="card-body">
                    <div class="table-responsive">
                       <table id="list" class="table">
                           <thead>
                           <tr>
                               <th>ID</th>
                               <th>Name</th>
                               <th>Note</th>
                               <th>Status</th>
                               <th>Action</th>
                           </tr>
                           </thead>
                           <tbody>
                           <tr th:each="tcategory : ${list}">
                               <td th:text="${tcategory?.id}"></td>
                               <td th:text="${tcategory?.name}"></td>
                               <td th:text="${tcategory?.note}"></td>
                               <td th:text="${tcategory?.status}"></td>
                               <td>
                                   <a th:href="@{/training-category/update/}+${tcategory?.id}"><i class="ft-edit"></i></a>
                                   <a th:href="@{/training-category/delete/}+${tcategory?.id}"><i class="ft-trash-2"></i></a>
                               </td>
                           </tr>
                           </tbody>

                       </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script>
    $("#list").DataTable();
</script>

</body>

</html>
