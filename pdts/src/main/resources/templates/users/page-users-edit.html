<!DOCTYPE html>
<html class="loading" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<!-- BEGIN : Head-->

<head>
    <title>Users Edit</title>
</head>
<!-- END : Head-->

<!-- BEGIN : Body-->

<body>
<div layout:fragment="custom-content">
<section class="users-edit">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-content">
                    <div class="card-body">
                        <!-- Nav-tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item">
                                <a href="#account" role="tab" id="account-tab" class="nav-link d-flex align-items-center active" data-toggle="tab" aria-controls="account" aria-selected="true">
                                    <i class="ft-user mr-1"></i>
                                    <span class="d-none d-sm-block">Account</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#information" role="tab" id="information-tab" class="nav-link d-flex align-items-center" data-toggle="tab" aria-controls="information" aria-selected="false">
                                    <i class="ft-info mr-1"></i>
                                    <span class="d-none d-sm-block">Information</span>
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <!-- Account content starts -->
                            <div class="tab-pane fade mt-2 show active" id="account" role="tabpanel" aria-labelledby="account-tab">
                                <!-- Media object starts -->
                                <div class="media">
                                    <img src="../../../app-assets/img/portrait/small/avatar-s-2.png" alt="user edit avatar" class="users-avatar-shadow avatar mr-3 rounded-circle" height="64" width="64">
                                    <div class="media-body">
                                        <h4>Avatar</h4>
                                        <div class="d-flex flex-sm-row flex-column justify-content-start px-0 mb-sm-2">
                                            <button class="btn btn-sm btn-primary mb-1 mb-sm-0">Change</button>
                                            <button class="btn btn-sm bg-light-secondary ml-sm-2">Reset</button>
                                        </div>
                                    </div>
                                </div>
                                <!-- Media object ends -->

                                <!-- Account form starts -->
                                <form novalidate>
                                    <div class="row">
                                        <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <div class="controls">
                                                    <label for="users-edit-username">Username</label>
                                                    <input type="text" id="users-edit-username" class="form-control" placeholder="Username" value="dean3004" required aria-invalid="false">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="controls">
                                                    <label for="users-edit-name">Name</label>
                                                    <input type="text" id="users-edit-name" class="form-control" placeholder="Name" value="Dean Stanley" required aria-invalid="false">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="controls">
                                                    <label for="users-edit-email">E-mail</label>
                                                    <input type="email" id="users-edit-email" class="form-control" placeholder="Email" value="deanstanley@gmail.com" required aria-invalid="false">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <div class="controls">
                                                    <label for="users-edit-role">Role</label>
                                                    <select id="users-edit-role" class="form-control" required>
                                                        <option value="">Select Role</option>
                                                        <option value="1">User</option>
                                                        <option value="2">Staff</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="controls">
                                                    <label for="users-edit-status">Status</label>
                                                    <select id="users-edit-status" class="form-control" required>
                                                        <option value="">Select Status</option>
                                                        <option value="1">Active</option>
                                                        <option value="2">Banned</option>
                                                        <option value="3">Close</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="controls">
                                                    <label for="users-edit-company">Company</label>
                                                    <input type="text" id="users-edit-company" class="form-control" placeholder="Company Name">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-3 mt-sm-2">
                                            <button type="submit" class="btn btn-primary mb-2 mb-sm-0 mr-sm-2">Save Changes</button>
                                            <button type="reset" class="btn btn-secondary">Cancel</button>
                                        </div>
                                    </div>
                                </form>
                                <!-- Account form ends -->
                            </div>
                            <!-- Account content ends -->

                            <!-- Information content starts -->
                            <div class="tab-pane fade mt-2" id="information" role="tabpanel" aria-labelledby="information-tab">
                                <!-- Information form starts -->
                                <form novalidate>
                                    <div class="row">
                                        <div class="col-12 col-md-6 mb-3 mb-md-0">
                                            <h4 class="mb-3"><i class="ft-link mr-2"></i>Social Links</h4>
                                            <div class="form-group">
                                                <label for="users-edit-twitter">Twitter</label>
                                                <input type="text" id="users-edit-twitter" class="form-control" value="https://www.twitter.com/">
                                            </div>
                                            <div class="form-group">
                                                <label for="users-edit-facebook">Facebook</label>
                                                <input type="text" id="users-edit-facebook" class="form-control" value="https://www.facebook.com/">
                                            </div>
                                            <div class="form-group">
                                                <label for="users-edit-google">Google+</label>
                                                <input type="text" id="users-edit-google" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="users-edit-linkedin">LinkedIn</label>
                                                <input type="text" id="users-edit-linkedin" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="users-edit-instagram">Instagram</label>
                                                <input type="text" id="users-edit-instagram" class="form-control" value="https://www.instagram.com/">
                                            </div>
                                        </div>

                                        <div class="col-12 col-md-6 mb-2 mb-md-0">
                                            <h4 class="mb-3"><i class="ft-user mr-2"></i>Personal Info</h4>
                                            <div class="form-group">
                                                <div class="controls position-relative">
                                                    <label for="users-edit-bday">Birth date</label>
                                                    <input type="text" id="users-edit-bday" class="form-control birthdate-picker" required placeholder="Birth date">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="controls">
                                                    <label for="users-edit-country">Country</label>
                                                    <select id="users-edit-country" class="form-control" required>
                                                        <option value="">Select Country</option>
                                                        <option value="USA">USA</option>
                                                        <option value="UK">UK</option>
                                                        <option value="India">India</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="users-edit-languages">Languages</label>
                                                <select id="users-edit-languages" class="select2 form-control" multiple aria-hidden="true">
                                                    <option value="English" selected>English</option>
                                                    <option value="Spanish">Spanish</option>
                                                    <option value="French">French</option>
                                                    <option value="Russian">Russian</option>
                                                    <option value="German">German</option>
                                                    <option value="Hindi">Hindi</option>
                                                    <option value="Arabic">Arabic</option>
                                                    <option value="Sanskrit">Sanskrit</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <div class="controls">
                                                    <label for="users-edit-phone">Phone</label>
                                                    <input type="text" id="users-edit-phone" class="form-control" placeholder="Phone Number" required value="(+656) 254 2568">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="controls">
                                                    <label for="users-edit-address">Address</label>
                                                    <input type="text" id="users-edit-address" class="form-control" placeholder="Address" required>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <div class="form-group">
                                                <label for="users-edit-website">Website</label>
                                                <input type="text" id="users-edit-website" class="form-control" placeholder="Website Address">
                                            </div>
                                            <div class="form-group">
                                                <label for="users-edit-music">Favourite Music</label>
                                                <select id="users-edit-music" class="select2 form-control" multiple aria-hidden="true">
                                                    <option value="Rock" selected>Rock</option>
                                                    <option value="Jazz">Jazz</option>
                                                    <option value="Disco">Disco</option>
                                                    <option value="Pop">Pop</option>
                                                    <option value="Techno">Techno</option>
                                                    <option value="Folk">Folk</option>
                                                    <option value="Hip Hop" selected>Hip Hop</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="users-edit-movies">Favourite Movies</label>
                                                <select id="users-edit-movies" class="select2 form-control" multiple aria-hidden="true">
                                                    <option value="Avatar">Avatar</option>
                                                    <option value="The Dark Knight" selected>The Dark Knight</option>
                                                    <option value="Harry Potter">Harry Potter</option>
                                                    <option value="Iron Man" selected>Iron Man</option>
                                                    <option value="Spider Man">Spider Man</option>
                                                    <option value="Perl Harbour">Perl Harbour</option>
                                                    <option value="Airplane!">Airplane!</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-12 d-flex justify-content-end flex-sm-row flex-column mt-3 mt-sm-0">
                                            <button type="submit" class="btn btn-primary mb-2 mb-sm-0 mr-sm-2">Save Changes</button>
                                            <button type="reset" class="btn btn-secondary">Cancel</button>
                                        </div>
                                    </div>
                                </form>
                                <!-- Information form ends -->
                            </div>
                            <!-- Information content ends -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
</body>
<!-- END : Body-->

</html>
