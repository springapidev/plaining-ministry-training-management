<!DOCTYPE html>
<html class="loading" lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout.html}">
<!-- BEGIN : Head-->

<head>
    <title>Update Training</title>
    <style>
        .required{
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<!-- END : Head-->
<body>
<div class="content-wrapper" layout:fragment="main-content">

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-6">
                        <h4 class="card-title">Update Training</h4>
                    </div>
                    <div class="col-6 text-right">
                        <h4 class="card-title"><a th:href="@{/training/list}">View List</a></h4>
                    </div>
                </div>
            </div>
            <div class="card-content">
                <div class="card-body">
                    <div class="col-lg-12 col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title danger" th:text="${errMsg}"></h4>
                                <h4 class="card-title success" th:text="${successMsg}"></h4>

                            </div>
                            <div class="card-content">
                                <div class="card-body">
                                    <form th:object="${training}" th:method="POST" th:action="@{/training/update/}+${id}">
                                        <div class="form-group">
                                            <label for="name">Name ( <span class="required">*</span> )</label>
                                            <input type="hidden" th;field="*{id}">
                                            <input type="text" required id="name" class="form-control round" th:field="*{name}" placeholder="Enter Name Here">
                                        </div>

                                        <div class="form-group">
                                            <label for="duration">Duration ( <span class="required">*</span> )</label>
                                            <input type="number" required id="duration" class="form-control round" th:field="*{duration}" placeholder="Enter Duration Here">
                                        </div>
                                        <div class="form-group">
                                            <label for="hostCountry">Host Country ( <span class="required">*</span> )</label>
                                            <input type="text" required id="hostCountry" class="form-control round" th:field="*{hostCountry}" placeholder="Enter Country Name Here">
                                        </div>

                                        <div class="form-group">
                                            <label for="startDate">Start Date ( <span class="required">*</span> )</label>
                                            <input type="date" id="startDate" required class="form-control round" th:field="*{startDate}">
                                        </div>
                                        <div class="form-group">
                                            <label for="endDate">End Date ( <span class="required">*</span> )</label>
                                            <input type="date" id="endDate" required class="form-control round" th:field="*{endDate}">
                                        </div>

                                        <fieldset class="form-group">
                                            <label for="project" >Project ( <span class="required">*</span> )</label>
                                            <select class="form-control" required id="project" th:field="*{project}" >
                                                <option value="0">Select One</option>
                                                <option th:each="project : ${projects}" th:value="${project?.id}" th:text="${project?.name}"></option>
                                            </select>
                                        </fieldset>

                                        <div class="form-group">
                                            <label for="comment">Descriptions</label>
                                            <textarea id="comment" rows="4" class="form-control round" th:field="*{descriptions}" placeholder="Enter descriptions"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>Status</label>
                                            <ul class="list-unstyled mb-0">
                                                <li class="d-inline-block mr-2">
                                                    <div class="radio radio-primary">
                                                        <input type="radio" th:field="*{status}" th:value="true"  id="color-radio-1"  checked>
                                                        <label for="color-radio-1">Active</label>
                                                    </div>
                                                </li>
                                                <li class="d-inline-block mr-2">
                                                    <div class="radio radio-secondary">
                                                        <input type="radio" th:field="*{status}" th:value="false" id="color-radio-2">
                                                        <label for="color-radio-2">In Active</label>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                        <button type="submit" class="btn btn-primary mr-2"><i class="ft-check-square mr-1"></i>Save</button>
                                        <button type="reset" class="btn btn-secondary"><i class="ft-x mr-1"></i>Cancel</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>

</html>
